syntax = "proto3";

package larec;

option go_package = "/apiv1";


service UserService {
    rpc GetUser(GetUserRequest) returns (User);
    rpc CreateUser(CreateUserRequest) returns (User);
}

message CreateUserRequest {
    string login = 1;
    bytes rsa_public_key = 2;
}

message GetUserRequest {
    string user_id = 1;
}

message User {
    string user_id = 1;
    
    string login = 2;
    bytes rsa_public_key = 3; 
}
